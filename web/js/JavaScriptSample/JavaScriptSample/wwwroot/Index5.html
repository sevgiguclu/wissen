<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>To Do App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

</head>
<body>
    <div class="container p-3">
        <h2 class="app-title" id="header">To Do List</h2>
        <div class="card">
            <div class="card-header">
                New Task
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mb-3">
                        <input id="txtTaskName" name="taskName" placeholder="Type a new task" type="text" class="form-control" />
                        <div class="input-group-append">
                            <button class="btn btn-danger" type="submit" id="btnAddNewTask">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                Task List
                <a id="btnDeleteAll" href="#" class="btn btn-outline-primary btn-sm delete-all float-right"> Delete All</a>
            </div>
        </div>
        <ul id="task-list" class="list-group">
            <li class="list-group-item list-group-item-secondary">
                To Do 1
                <a href="#" class="delete-item float-right">
                    <i class="fas fa-times"></i>
                </a>
            </li>
            <li class="list-group-item list-group-item-secondary">
                To Do 2
                <a href="#" class="delete-item float-right">
                    <i class="fas fa-times"></i>
                </a>
            </li>
            <li class="list-group-item list-group-item-secondary">
                To Do 3
                <a href="#" class="delete-item float-right">
                    <i class="fas fa-times"></i>
                </a>
            </li>
            <li class="list-group-item list-group-item-secondary">
                To Do 4
                <a href="#" class="delete-item float-right">
                    <i class="fas fa-times"></i>
                </a>
            </li>

        </ul>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="js/todojs.js"></script>
    </div>
</body>
</html>
