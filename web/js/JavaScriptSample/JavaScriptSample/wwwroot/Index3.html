<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>js && html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
        function Hesapla(x, y) {
            var sonuc = parseInt(x) + parseInt(y);
            document.getElementById('demo').innerHTML = 'Toplam sonucu: ' + sonuc;
        }
        function SonucGor(a,b) {
            alert('Toplam : ' + (a + b));
            confirm('Toplam : ' + (a + b));
        }

        function IslemYap(x,y) {
            var sonuc = parseInt(x) + parseInt(y);
            document.getElementById('demo').innerHTML = 'Toplam sonucu: ' + sonuc;
        }
    </script>
</head>
<body>
    <div class="container" style="margin-top:50px">
        <figure>
            <span id="demo"></span>
        </figure>
        <br />
        <br />
        <br />
        <input type="text" id="sayi1" />
        <br />
        <br />
        <input type="text" id="sayi2" />
        <br />
        <br />
        <button class="btn btn-primary" onclick="Hesapla('4','5')">Hesapla</button>
        <button class="btn btn-success" onclick="SonucGor(6,7)">Sonucu gör!!</button>
        <button class="btn btn-secondary" onclick="IslemYap(document.getElementById('sayi1').value, document.getElementById('sayi2').value)"> işlemi yap!!</button>
    </div>
</body>
</html>
