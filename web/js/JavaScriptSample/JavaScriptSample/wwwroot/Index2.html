<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JS && HTML</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .kirmizi{
            color:red;
        }

    </style>
    <script>
        function Tıkla() {
            document.getElementById("demo").innerHTML = "js konuları";
        }
        function MesajGoster(gelenMesaj) {
            document.getElementById("demo").innerHTML = gelenMesaj;
        }
    </script>

</head>
<body>
    <div class="container" style="margin-top:50px">
        <figure>
            <span id="demo">Merhaba dünyaaa</span>
        </figure>
    </div>
    <br />
    <br />
    <br />
    <button class="btn btn-danger btn-lg" onclick="Tıkla()">Tıkla</button>
    <button class="btn btn-warning btn-sm kirmizi" onclick="MesajGoster('js ile html ')">Tıkla</button>



</body>
</html>
