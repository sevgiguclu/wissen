<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap 5 "\<UL\>" "\<OL\>" CSS Styles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Lİsteler -->
    <!-- madde imleri yok etme  -->
    <ul class="list-unstyled">
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
        <li>List Item 5</li>
    </ul>

    <br />
    <br />
    <ul class="list-group-numbered">
        <li class="list-group-item-warning">List Item 1</li>
        <li class="list-group-item-warning">List Item 2</li>
        <li class="list-group-item-warning">List Item 3</li>
        <li class="list-group-item-warning">List Item 4</li>
        <li class="list-group-item-warning">List Item 5</li>
    </ul>
    <br />
    <br />

    <!-- List item elementini aktif ve pasif hale getirme -->
    <ul class="list-group">
        <li class="list-group-item active">List Item 1</li>
        <li class="list-group-item disabled">List Item 2</li>
        <li class="list-group-item">List Item 3</li>
        <li class="list-group-item">List Item 4</li>
        <li class="list-group-item">List Item 5</li>
    </ul>
    <br />
    <br />
    <div>
        <a href="#" class="list-group-item active">link 1</a>
        <a href="#" class="list-group-item">link 2</a>
        <a href="#" class="list-group-item">link 3</a>
        <a href="#" class="list-group-item">link 4</a>
    </div>
</body>
</html>
