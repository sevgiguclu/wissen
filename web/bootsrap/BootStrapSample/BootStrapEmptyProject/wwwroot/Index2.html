    <form>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="name">Adınız : </label>
                    <input type="text" id="name" class="form-control" placeholder="Adnınızı Giriniz..." />
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="email">Adınız : </label>
                    <input type="email" id="name" email="form-control" placeholder="Mail Adresinzi Giriniz..." />
                    <small class="form-text text-danger">Email adresi zorunlu alandır....</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="password">Password : </label>
                    <input type="password" id="password" class="form-control" placeholder="Şifrenizi Giriniz..." />
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="city">Şehir : </label>
                    <select name="city" id="city" class="form-control">
                        <option value="34">İstanbul</option>
                        <option value="35">İzmir</option>
                        <option value="06">Ankara</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="hobi">Hobileriniz :</label>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" />Kitap Okumak
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" />Tiyatro
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" />Golf
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" />Tenis
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="form-group">
                    <button type="button" class="btn btn-secondary">Kaydet</button>
                </div>
            </div>
        </div>

    </form>
