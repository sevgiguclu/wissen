<!--
    DOCTYPE sayfa tipini belirler. Hangi HTML versiyonunun kullanıldığını tarayıcıya söyler. Bu projedeki yapı HTML 5 kullanıldığını ifade eder    
-->
<!DOCTYPE html>
<!--
    html ana kapsayıcı tag(etiket). İçerisinde mutlaka head ve body bulunmalı   
-->
<html>
<!--
    Head tagı içerisinde title, meta, script ,css , link etiketleri tanımlayabiliriz    
-->
<head>
    <!-- Hangi dil setini kullandığını söyler-->
    <meta charset="utf-8" />
    <!-- Sayfanın Başlık kısmını ifade eder -->
    <title>İlk HTML İçerik</title>
</head>
<body>
    <h1>Merhaba HTML !!!!</h1>
    <h3>Merhaba HTML!!!!</h3>
    <p>Merhaba HTML!!!!!</p>
</body>
</html>
